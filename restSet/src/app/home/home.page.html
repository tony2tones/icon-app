<ion-content padding>
  <ion-item color="dark">
    <ion-label>Rest Duration</ion-label>
    <ion-datetime
      [(ngModel)]="fullTime"
      display-formate="mm:ss"
      placeholder="tap here"
    ></ion-datetime>
  </ion-item>

  <circle-progress
    (click)="startTime()"
    [percent]="percent"
    [maxPercent]="100"
    [radius]="radius"
    [showTitle]="false"
    [showUnits]="false"
    [outerStrokeWidth]="16"
    [outerStrokeColor]="'#8000FF'"
    [showZeroOuterStroke]="false"
    [backgroundStroke]="'#33003F'"
    [backgroundStrokeWidth]="3"
    [outerStrokeGradient]="true"
    [outerStrokeGradientStopColor]="'#FF00CB'"
    [showInnerStroke]="false"
  ></circle-progress>
</ion-content>
